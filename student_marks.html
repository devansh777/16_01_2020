<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="student_marks.css">

<body>

            <td><input type="text" id="txtname"></td>

        <tr>
            <td>Maths :</td>

        </tr>
        <tr>
            <td>English :</td>
            <td><input type="text" id="txtenglish"></td>
        </tr>
        <tr>
            <td>Passing Year :</td>
            <td><input type="text" id="txtpassingyear"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" onclick="validation();" value="Submit"></td>
        </tr>
        </table>
    </form>
   </div>

    <table border="2">
    <thead>
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Maths</th>
            <th>English</th>
            <th>Average</th>
            <th>Passing Year</th>
            <th>Create date</th>
        </tr>
    </thead>
    <tbody id='display' border="2">
        
        
    </tbody>
    </table>
</div>
    <script src="student_marks.js"></script>

</html>
